<!DOCTYPE html>
<html ng-app="douchejarApp">
  <head>
    <title>DoucheBag 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    	<div class="row">
			<div class="col-lg-8">
				  <div ng-view></div>
			</div>
			<div class="col-lg-3 col-lg-offset-1">
				<div class="row">
					<div class="col-lg-12">
						<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#new_douche">DOUCHE !</button>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12" ng-show="total_points">
						<img src="http://www.lorempixel.com/200/200" alt="">
						<h3>Total: $<span ng-bind="total_points"></span></h3>
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- 	<div class="container" id="user_view"></div> -->

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/ui-bootstrap-0.7.0.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.7.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
